<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FantasyStocks - Log In / Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="auth-container">
        <div class="toggle-buttons">
            <a href="{% url 'login' %}">
                <button   id="login-toggle" class="toggle {% if form_type == 'login' %}active{% endif %}">Log In</button>
            </a>
            <a href="{% url 'signup' %}">
                <button  id="signup-toggle" class="toggle {% if form_type == 'signup' %}active{% endif %}">Sign Up</button>
            </a>
            
        </div>
        <div id="login-form" class="form-container {% if form_type != 'login' %}hidden{% endif %}">
            <h2>Log In</h2>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Log In</button>
            </form>
        </div>
        <div id="signup-form" class="form-container {% if form_type != 'signup' %}hidden{% endif %}">
            <h2>Sign Up</h2>
            <form action="{% url 'signup' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </div>
    <script>
        const loginToggle = document.getElementById('login-toggle');
        const signupToggle = document.getElementById('signup-toggle');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        loginToggle.addEventListener('click', () => {
            loginToggle.classList.add('active');
            signupToggle.classList.remove('active');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        });

        signupToggle.addEventListener('click', () => {
            signupToggle.classList.add('active');
            loginToggle.classList.remove('active');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });
    </script>
</body>
</html>
